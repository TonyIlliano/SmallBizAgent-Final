<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmallBizAgent - Offline</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .offline-container {
      max-width: 500px;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #6B46C1, #9F7AEA);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
    }
    .icon svg {
      width: 50px;
      height: 50px;
      fill: white;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #111827;
    }
    p {
      margin-bottom: 30px;
      line-height: 1.6;
      color: #4b5563;
    }
    button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #6B46C1, #9F7AEA);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill="none" d="M0 0h24v24H0z"/>
        <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-5h2v2h-2v-2zm0-8h2v6h-2V7z"/>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet. SmallBizAgent needs an internet connection to function properly.</p>
    <p>Some features may be available in offline mode, but for full functionality, please reconnect to the internet.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
